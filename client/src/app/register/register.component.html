<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="col-md-3">
    <label for="">First Name</label>
    <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control">
  </div>

  <div class="col-md-3">
      <label for="">Last Name</label>
      <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control">
  </div>

  <div class="col-md-3">
      <label for="">Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control">
  </div>

  <div class="col-md-3">
        <label for="">Email</label>
        <input type="email"  [(ngModel)]="email" name="email" class="form-control">
  </div>  

  <div class="col-md-3">
      <label for="">Password</label>
      <input type="password"  [(ngModel)]="password" name="password" class="form-control">
  </div>  

  <div class="col-md-3">
        <label for="">Phone Number</label>
        <input type="number"  [(ngModel)]="phoneNumber" name="phoneNumber" class="form-control">
  </div>

  <div class="col-md-3">
          <label for="">Birthday</label>
          <input type="date" [(ngModel)]="birthday" name="birthday" class="form-control">
  </div>  
  <input type="submit" class="btn btn-primary" value="Register">
</form>
